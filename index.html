<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemosa</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header { 
            background: #000; 
            color: #fff; 
            padding: 2rem 0; 
            text-align: center; 
        }
        header h1 {
            font-family: 'DM Serif Text', serif;
            font-size: 3rem;
            margin: 0;
        }
        section { 
            flex: 1;
            padding: 2rem; 
            text-align: center; 
        }
        section h2 {
            font-family: 'DM Serif Text', serif;
            font-size: 2rem;
            margin-top: 0;
        }
        footer { 
            background: #000; 
            color: #fff; 
            padding: 1rem 0; 
            text-align: center; 
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            text-align: center;
            margin: 1rem 0;
        }
        .social-icons a {
            color: #ff6347;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
        }
        a {
            color: #ff6347;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lemosa</h1>
    </header>
    <section>
        <h2>Über uns</h2>
        <p>Willkommen bei Lemosa! Wir sind ein neues Unternehmen, das sich auf den Verkauf von Produkten auf Amazon spezialisiert. Bleiben Sie dran für weitere Informationen.</p>
    </section>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/lemosa.net/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/lemosa_net/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/lemosa_net" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
        <p>Kontakt: <a href="mailto:contact@lemosa.net">contact@lemosa.net</a></p>
    </footer>
</body>
</html>
